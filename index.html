<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Search Box</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="search-head">
            <h1><span>O</span>nline <span>A</span>utocomplete <span>S</span>earch <span>B</span>ox</h1>
        </div>
        <!-- Search input -->
        <div class="search-input">
            <input type="text" name="" placeholder="Type to search..." id="">
            <!-- Box that contains suggestions -->
            <div class="autocom-box">
                <li>Login Form in HTML & CSS</li>
                <li>How to learn HTML & CSS</li>
                <li>How to learn JavaScript</li>
                <li>How to became Freelancer</li>
                <li>How to became Web Designer</li>
            </div>
            <div class="icon">
                <span class="fa fa-search"></span>
            </div>
        </div>
    </div>

<script src="suggestions.js"></script>
<script src="app.js"></script>
</body>
</html>
